<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello Thymeleaf</title>
</head>
<body th:with="var=${({1, 2, 3})}">
<table>

    <tr th:each="i : ${var}">
        <td th:text="${i}">.</td>
    </tr>

    <tr th:each="prod, iterStat : ${var}" class="row" th:classappend="${iterStat.odd}? 'odd'">
        <td th:text="${prod}">.</td>
    </tr>
</table>
</body>
</html>
